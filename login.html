<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="auth-form" onsubmit="handleSubmit(event)">
                <div id="name-field" class="input-group hidden">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn" id="submit-btn">Login</button>
            </form>
            <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </div>
        <div id="notification" class="notification hidden">
            <p id="notification-text">Successfully logged in!</p>
            <button onclick="redirectToHome()">OK</button>
        </div>
    </div>
    <script>
        function toggleForm() {
            const title = document.getElementById("form-title");
            const nameField = document.getElementById("name-field");
            const submitBtn = document.getElementById("submit-btn");

            if (title.innerText === "Login") {
                title.innerText = "Sign Up";
                nameField.classList.remove("hidden");
                submitBtn.innerText = "Sign Up";
            } else {
                title.innerText = "Login";
                nameField.classList.add("hidden");
                submitBtn.innerText = "Login";
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById("notification").classList.remove("hidden");
        }

        function redirectToHome() {
            window.location.href = "index.html";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .form-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: darkblue;
        }

        .toggle-text {
            margin-top: 10px;
        }

        .notification {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Painting Booking</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .booking-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: darkblue;
        }
        .img {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .img img {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="img">
    <img src="https://media.istockphoto.com/id/938085736/photo/workamn-painting-wall-indoors.jpg?s=612x612&w=0&k=20&c=wW_LTcleg_2L21j8FTRMxFMwzMamIYjRAyRgQyjEjyc="/>
    <img src="https://airtasker-seo-assets-prod.s3.amazonaws.com/en_AU/1660027353045_painting-wall-blue-purple.jpg"/>
    </div>

    <div class="booking-container">
        <h2>üé® Book Your few wall and Room Painting Service üè†</h2>
        
        <label>Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label>Your Contact Number:</label>
        <input type="text" id="phone" placeholder="Enter your phone number">
        
        <label>Additional Details:</label>
        <textarea id="details" rows="3" placeholder="Mention your painting requirements..."></textarea>
        
        <label>Upload Image (Wall/Room to be Painted):</label>
        <input type="file" id="image" accept="image/*">
        
        <button class="submit-btn" onclick="submitBooking()">Submit Booking</button>
    </div>

    <script>
        function submitBooking() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let details = document.getElementById("details").value;
            let image = document.getElementById("image").files[0];
            
            if (name.trim() === "" || phone.trim() === "") {
                alert("Please enter your name and contact number!");
                return;
            }

            alert("‚úÖ Your booking request has been submitted successfully! We will contact you soon.");
        }
    </script>

</body>
</html>
